<!DOCTYPE html>
<html>

<div id="chart_div" style="width: 1280px; height: 1280px;">Hello</div>

<script>
const salaries = chicago.data;

const generatePoints = function(){

	const points  = [];
	salaries.forEach(function(item){ //it loops through all of the job/salary data throughout the city of chicage
		points.push({
			job    : item[9],
			salary : Number(item[11])
		});					
	});

	// order by salary
	points.sort(compare);

	return points;
};

function compare(a, b) {
  if (a.salary < b.salary) return -1;
  if (a.salary > b.salary) return 1;
  if (a.salary === b.salary) return 0;  
}


window.onload = function run(){ // run() - which will simply execute the order of functions within the page...
	const points = generatePoints();
	const dataset = generateDataset(points);	
	drawChart(dataset);
};

</script>

</html>
